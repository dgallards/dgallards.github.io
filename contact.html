<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>div 2</title>
</head>

<body>

    <h2 class="content-subhead">Contacta conmigo</h2>
    <p>
        Puedes contactar conmigo en mi <a href="">LinkedIn</a> <a href="">Infojobs</a> , o en mi <a href="">GitHub</a>.
    </p>

    <div class="pure-g">
        <form class="pure-form pure-form-stacked" action="https://formspree.io/f/xjvljlwb" method="POST">
            <div class="pure-u-1-4">
                <label for="stacked-name">Nombre:</label>
                <input type="text" id="stacked-name" placeholder="Nombre" />
                <label for="stacked-email">Email</label>
                <input type="email" id="stacked-email" placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                <button class="pure-button pure-button-primary">Enviar</button>
            </div>
            <div class="pure-u-3-4">
                <div>
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="pure-input-3-4" placeholder="Textareas work too"></textarea>
                </div>
            </div>

        </form>

    </div>

    </div>

</body>

</html>
