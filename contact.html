<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Diego Gallardo Zancada</title>
</head>

<body>

    <h2 class="content-subhead">Contacta conmigo</h2>
    <p>
        Puedes contactar conmigo en mi <a href="https://es.linkedin.com/in/diego-gallardo-zancada-75b6971a6">LinkedIn</a> o en mi <a href="https://github.com/dgallards/">GitHub</a>.
    </p>
    <p>
        También puedes contactar usando el formulario de abajo.
    </p>

    <form class="pure-form pure-form-stacked" action="https://formspree.io/f/xjvljlwb" method="POST"
        accept-charset="utf-8">
        <fieldset id="fs-frm-inputs">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="l-box">
                        <label for="stacked-name">Nombre:</label>
                        <input type="text" id="full-name" placeholder="Nombre" required="" />
                        <label for="stacked-email">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="" />
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="l-box">
                        <label for="message" class="form-label">Tu mensaje</label>
                        <textarea rows="6" id="message" name="message" 
                            placeholder="Escribe tu mensaje aquí" required></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="formulario de contacto web">
                    </div>
                </div>
                <button class="pure-button pure-button-primary" type="submit" value="Submit">Enviar</button>
            </div>
        </fieldset>

    </form>

    </div>

</body>

</html>
