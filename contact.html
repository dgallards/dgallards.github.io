<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 2</title>
</head>

<body>

    <h2 class="content-subhead">Contacta conmigo</h2>
    <p>
        Puedes contactar conmigo en mi <a href="">LinkedIn</a> <a href="">Infojobs</a> , o en mi <a href="">GitHub</a>.
    </p>

    <div class="pure-g">
        <form>
            <div class="pure-u-1-4">
                <div class="form-group">
                    <input type="text" id="full-name" class="form-field" placeholder="Your Name" required>
                    <label for="full-name" class="form-label">Your Name</label>
                </div>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-field" placeholder="Your Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="email" class="form-label">Your Email</label>
            </div>
            <div class="pure-u-3-4">
                <div class="form-group">
                    <textarea id="message" class="form-field" placeholder="Your Message" rows="6" required></textarea>
                    <label for="message" class="form-label">Your Message</label>
                </div>
            </div>

        </form>

    </div>

    </div>

</body>

</html>
