<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet"href="https://unpkg.com/purecss-components@0.0.12/dist/pure-components.css" integrity="sha384-3vxDvOU9lXU+bcgTkQNhnflfhRt/EFEGLtd3jQn8vQRGGQlpBX9VOq4oIufzLOO9" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Diego Gallardo Zancada</title>
    <link rel="stylesheet" href="style/side-menu.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="" id="menuLink" class="menu-link"><span></span></a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading"> DIEGO GALLARDO ZANCADA</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="" id="about" class="pure-menu-link">Sobre mí</a></li>
                <li class="pure-menu-item"><a href="" id="projects" class="pure-menu-link">Mis proyectos</a></li>
                <li class="pure-menu-item"><a href="" id="contact" class="pure-menu-link">Contacto</a></li>
                <li class="pure-menu-item"><a href="DiegoGallardoZancadaCV.pdf" download class="pure-menu-link">CV</a></li>
            </ul>
        </div>
    </div>
    

    <div id="main">
        <div class="header">
            <h1>Diego Gallardo Zancada</h1>
            <h2>Ingeniero informático</h2>
        </div>

        <div id ="content" class="content">
            
        </div>
    </div>
</div>

<script src="ui.js"></script>
<script>
    //load project.html
$(document).ready(function() {

    
    $("#content").load("about.html");


    $("#projects").on("click", function(evt) {
        evt.preventDefault();
        $("#content").fadeOut(500, function(evt) {
            $("#content").empty();
            $("#content").load("projects.html");
            $("#content").fadeIn(500);
        });
    });

    $("#about").on("click", function(evt) {
        evt.preventDefault();
        $("#content").fadeOut(500, function(evt) {
            $("#content").empty();
            $("#content").load('about.html');
            $("#content").fadeIn(500);
        });
    });

    $("#contact").on("click", function(evt) {
        evt.preventDefault();
        $("#content").fadeOut(500, function(evt) {
            $("#content").empty();
            $("#content").load('contact.html');
            $("#content").fadeIn(500);
        });
    });
});
</script>



</body>
</html>
