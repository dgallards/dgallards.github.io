<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>dgallards GitHub page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="side-menu.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <!--Centered-->
        <span><svg width="15" height="20">
            <path d="M0,5 20,5" stroke="#FFFFFF" stroke-width="2"/>
            <path d="M0,10 20,10" stroke="#FFFFFF" stroke-width="2"/>
            <path d="M0,15 20,15" stroke="#FFFFFF" stroke-width="2"/>
        </svg></span>
        
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="">Diego Gallardo</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="" id="about" class="pure-menu-link">Sobre mi</a></li>
                <li class="pure-menu-item"><a href="" id="projects" class="pure-menu-link">Mis proyectos</a></li>
                <li class="pure-menu-item"><a href="" id="contact" class="pure-menu-link">Contacta conmigo</a></li>
            </ul>
        </div>
    </div>
    

    <div id="main">
        <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>

        <div id ="content" class="content">
            
        </div>
    </div>
</div>

<script src="ui.js"></script>
<script>
    //load project.html
$(document).ready(function() {

    
    $("#content").load("about.html");

    $("#projects").on("click", function(evt) {
        $("#content").fadeOut(250, function(evt) {
            $("#content").empty();
            $("#content").load("projects.html");
            $("#content").fadeIn(250);
        });
    });

    $("#about").on("click", function(evt) {
        $("#content").fadeOut(250, function(evt) {
            $("#content").empty();
            $("#content").load('about.html');
            $("#content").fadeIn(250);
        });
    });

    $("#contact").on("click", function(evt) {
        //fade out the current content
        $("#content").fadeOut(250, function(evt) {
            $("#content").empty();
            $("#content").load('contact.html');
            $("#content").fadeIn(250);
        });
    });
});
</script>



</body>
</html>
